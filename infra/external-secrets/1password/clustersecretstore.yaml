---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: onepassword
  namespace: infra-system
spec:
  provider:
    onepassword:
      connectHost: http://onepassword-connect
      vaults:
        cluster-main: 1
      auth:
        secretRef:
          connectTokenSecretRef:
            name: onepassword-connect-token
            key: token
