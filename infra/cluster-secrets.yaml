apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-secrets
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: EMAIL
    remoteRef:
      key: contact-info
      property: email
  - secretKey: SECRET_DOMAIN
    remoteRef:
      key: domain
      property: text
